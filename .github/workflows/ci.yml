name: CI

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  validate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install dependencies
        run: |
          npm ci || npm install

      - name: Expo Doctor
        run: npx expo doctor

      - name: Build Web (smoke test)
        run: |
          npx expo export --platform web --output-dir dist || echo 'Skip web export'

      - name: Cache dist artifact
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: web-dist
          path: dist
          if-no-files-found: ignore
